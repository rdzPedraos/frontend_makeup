    <link rel="stylesheet" href="css/main.css">
    
<body class="flex-wrapper">
    <header class="header size-wrapper">
        <nav class="header__nav">
          <div class="header__logo">True Beauty.</div>
  
          <div class="header__links hide-mobile">
            <a href="#">Acerca de nosotros</a>
            <a href="services.html">Servicios</a>
            <a href="contact_us.html">Contáctanos</a>
          </div>
  
          <a href="#" class="header__mobile-menu hide-desktop" id="headerMenu">
            <span></span>
            <span></span>
            <span></span>
          </a>
        </nav>
    </header>

    <div class="container_contact_us">
        <div class="main">
            <h2>Puedes contactarnos</h2>
            <p>Escribenos para resolver todas tus dudas</p>

            <div class="icons">
                <div class="icon-i" id="btn_google">
                    <i class="fas fa-map-marked-alt"></i>
                    <p>Ver Ubicación</p>
                </div>

                <div class="icon-i">
                    <i class="fas fa-sms"></i>
                    <p>Chatear en wsp!</p>
                </div>

                <div class="icon-i" id="btn_form">
                    <i class="fas fa-envelope-open-text"></i>
                    <p>Envianos un correo</p>
                </div>
            </div>

            <div class="show-value">
                <div class="value_googlemaps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3340.5583648369147!2d-72.39063564427757!3d5.32247444333688!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e6b0da23554f3f1%3A0x1b584998be521409!2sItey-%20Instituto%20T%C3%A9cnico%20Empresarial%20Yopal!5e0!3m2!1ses!2sco!4v1634017702347!5m2!1ses!2sco"  allowfullscreen="" loading="lazy"></iframe>
                </div>

                <div class="value_form">
                    <h2>Formulario de contacto.</h2>

                    <div class="field">
                        <label for="name">Nombre</label>
                        <input  type="text" id="name"
                                placeholder="Pepito Perez">
                        <i class="far fa-address-card"></i>
                    </div>

                    <div class="field">
                        <label for="email">Correo</label>
                        <input  type="email" id="email"
                                placeholder="exam@ple.co">
                        <i class="far fa-envelope"></i>
                    </div>

                    <div class="field">
                        <label for="phone">Número</label>
                        <input  type="phone" id="phone" 
                                placeholder="(57)1231231234">
                        <i class="fas fa-phone-alt"></i>
                    </div>

                    <div class="field msj">
                        <label for="msj">Mensaje</label>
                        <textarea name="msj" id="msj" placeholder="Texto..."></textarea>
                    </div>

                    <input type="submit" value="Enviar mensaje">
                </div>
            </div>
        </div>
    </div>

    
        

    <!-- carrusel -->
    <script src="js/jquery.min.js"></script>
