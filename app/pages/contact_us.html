<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    
    <link rel="stylesheet" href="../libraries/normalize/normalize.css">
    <link rel="stylesheet" href="../assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="../assets/icons/css/all.css" />
    <link rel="stylesheet" href="../styles/css/main.css">
<body>
    <main>
        <div class="container_contact_us">
            <div class="main">
                <h2>Puedes contactarnos</h2>
                <p>Escribenos para resolver todas tus dudas</p>
    
                <div class="icons">
                    <div class="icon-i" id="btn_google">
                        <i class="fas fa-map-marked-alt"></i>
                        <p>Ver Ubicación</p>
                    </div>
    
                    <div class="icon-i">
                        <i class="fas fa-sms"></i>
                        <p>Chatear en wsp!</p>
                    </div>
    
                    <div class="icon-i" id="btn_form">
                        <i class="fas fa-envelope-open-text"></i>
                        <p>Envianos un correo</p>
                    </div>
                </div>
    
                <div class="show-value">
                    <div class="value_googlemaps">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3340.5583648369147!2d-72.39063564427757!3d5.32247444333688!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e6b0da23554f3f1%3A0x1b584998be521409!2sItey-%20Instituto%20T%C3%A9cnico%20Empresarial%20Yopal!5e0!3m2!1ses!2sco!4v1634017702347!5m2!1ses!2sco"  allowfullscreen="" loading="lazy"></iframe>
                    </div>
    
                    <div class="value_form">
                        <h2>Formulario de contacto.</h2>
    
                        <div class="field">
                            <label for="name">Nombre</label>
                            <input  type="text" id="name"
                                    placeholder="Pepito Perez">
                            <i class="far fa-address-card"></i>
                        </div>
    
                        <div class="field">
                            <label for="email">Correo</label>
                            <input  type="email" id="email"
                                    placeholder="exam@ple.co">
                            <i class="far fa-envelope"></i>
                        </div>
    
                        <div class="field">
                            <label for="phone">Número</label>
                            <input  type="phone" id="phone" 
                                    placeholder="(57)1231231234">
                            <i class="fas fa-phone-alt"></i>
                        </div>
    
                        <div class="field msj">
                            <label for="msj">Mensaje</label>
                            <textarea name="msj" id="msj" placeholder="Texto..."></textarea>
                        </div>
    
                        <input type="submit" value="Enviar mensaje">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div class="custom-shape-divider-top-1634027528">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
        </svg>
    </div>
        

    <!-- carrusel -->
    <script src="../js/jquery.min.js"></script>
    <script>
        const btn_google = $('#btn_google');
        const btn_form = $('#btn_form')

        btn_google.click( ()=>{
            $('.show-value .value_googlemaps').show();
            $('.show-value .value_form').hide();
        });

        btn_form.click( ()=>{
            $('.show-value .value_googlemaps').hide();
            $('.show-value .value_form').show();
        });
    </script>
</body>

</html>
